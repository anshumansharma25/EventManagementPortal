<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Platform</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<header class="header">
    <h1 class="header-title">Event Management Platform</h1>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#" id="logout-btn" class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<main class="main-content">
    <!-- Guest Section -->
    <section id="guest-section" class="section guest-section">
        <h2 class="section-title">Welcome to the Event Management Platform</h2>
        <p class="section-description">Discover and book exciting events, or create and manage your own.</p>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-primary">Login</a>
            <a href="register.html" class="btn btn-secondary">Register</a>
        </div>
    </section>

    <!-- Attendee Section -->
    <section id="attendee-section" class="section attendee-section">
        <h2 class="section-title">Available Events</h2>
        <div id="available-events" class="events-grid"></div>

        <h2 class="section-title">Your Booked Events</h2>
        <div id="booked-events" class="events-grid"></div>
    </section>

    <!-- Organizer Section -->
    <section id="organizer-section" class="section organizer-section">
        <h2 class="section-title">Create New Event</h2>
        <form id="event-form" class="event-form">
            <div class="form-group">
                <input type="text" id="event-title" class="form-input" placeholder="Event Title" required>
            </div>
            <div class="form-group">
                <textarea id="event-description" class="form-input" placeholder="Event Description" required></textarea>
            </div>
            <div class="form-group">
                <input type="datetime-local" id="event-date" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="number" id="event-capacity" class="form-input" placeholder="Max Slots" required>
            </div>
            <div class="form-group">
                <input type="text" id="event-location" class="form-input" placeholder="Location" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>

        <h2 class="section-title">Your Events</h2>
        <div id="organizer-events" class="events-grid"></div>
    </section>
</main>

<!-- Booking Message -->
<div id="booking-message" class="booking-message"></div>

<script src="/js/index.js"></script>
</body>
</html>
