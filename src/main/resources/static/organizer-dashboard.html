<!-- organizer-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard</title>
    <link rel="stylesheet" href="/css/organizer-dashoard.css">
</head>
<body>
<!-- Sidebar for Organizer Dashboard -->
<div class="sidebar">
    <h2>Organizer Dashboard</h2>
    <ul>
        <li><a href="create-event.html">Create Event</a></li>
        <li><a href="view-events.html">View Events</a></li>
    </ul>
</div>

<!-- Main content area -->
<div class="main-content">
    <!-- Create Event Section -->
    <div class="content" id="create-event-section">
        <h2>Create New Event</h2>
        <form id="createEventForm">
            <div class="input-group">
                <label for="title">Event Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="input-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Conference">Conference</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Seminar">Seminar</option>
                    <option value="Celebration">Celebration</option>
                </select>
            </div>
            <div class="input-group">
                <label for="dateTime">Date & Time:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required>
            </div>
            <div class="input-group">
                <label for="maxSlots">Maximum Slots:</label>
                <input type="number" id="maxSlots" name="maxSlots" required>
            </div>
            <button type="submit">Create Event</button>
        </form>
        <div id="createEventMessage"></div>
    </div>

    <!-- View Events Section -->
    <div class="content" id="view-events-section">
        <h2>Your Events</h2>
        <table id="eventsTable">
            <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Date & Time</th>
                <th>Bookings</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Events will be dynamically populated here -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
